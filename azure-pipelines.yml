trigger:
- master

resources:
- repo: self

variables:
- name: 'dockerRegistryServiceConnection'
  value: '59fa7cc3-2bb6-4564-9bc0-c0f2ab087e07'
- name: 'imageRepository'
  value: 'weighttrackeracr'
- name: 'containerRegistry'
  value: 'weighttrackeracr.azurecr.io'
- name: 'dockerfilePath'
  value: '$(Build.SourcesDirectory)/Dockerfile'
- name: 'tag'
  value: '$(Build.BuildId)'
- name: vmImageName
  value: 'ubuntu-latest'

stages:
- stage: Build
  displayName: CI
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: weighttracker-pool 
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Deploy
  displayName: Deploy 
  dependsOn: Build
  jobs:
  - deployment: Deploy
    displayName: Deploy
    variables: 
    - group: Environment variables
    pool:
      name: weighttracker-pool
      vmImage: $(vmImageName)
    environment: 'weighttrackeracr.default'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: createSecret
              secretName: $(imagePullSecret)
              dockerRegistryEndpoint: $(dockerRegistryServiceConnection)